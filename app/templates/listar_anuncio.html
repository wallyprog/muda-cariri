{% extends 'base.html' %}

{% block content %}
<form method="GET">
 
  <a href="{% url 'listar_anuncio_usuario' %}">Meus</a>

</form>
<div class="col-lg-12">
  <table class="table table-dark">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Anunciante</th>
        <th>Ação</th>

      </tr>
    </thead>
    <tbody>
      {% for anuncio in lista %}
      <tr>
        <td>
          <a href="{% url 'perfil_anuncio' pk=anuncio.pk %}">
            <i class="material-icons">{{ anuncio.nome }}</i>
          </a>
        </td>
        <td>{{ anuncio.descricao }}</td>
        <td>{{ anuncio.perfil }}</td>
        <td>
          <a href="{% url 'deletar_anuncio' pk=anuncio.pk %}">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
