{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MudaCariri</title>
  <!--bootstrap -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <!-- fonte -->
  <link rel="stylesheet" href="{% static 'css/font-Amaranth.css'%}">
  <!-- meu css -->
  <link rel="stylesheet" href="{% static 'css/app.css' %}">


</head>

<body>

  <nav class="navbar navbar-expand-md p-6 mb-3 bg-warning text-dark d-flex">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="{% url 'home' %}">MudaCariri</a>
    <!-- Links -->
    <ul class="navbar-nav ml-md-auto">
      <li class="nav-item dropdown">
        {% if request.user.is_authenticated %}
        <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Ol√°, {{ request.user.username }}
        </a>
        <div class="dropdown-menu bg-warning" aria-labelledby="navbarDropdown">
          <a class="dropdown-item nav-link" href="{% url 'deslogar' %}">Sair</a>
          {% else %}
          <a href="{% url 'login' %}" class="dropdown-item nav-link">Login</a>
          {% endif %}
        </div>
      </li>
    </ul>
  </nav>
  <div class="container">

    {% block content %}

    {% endblock %}
  </div>

  <!-- Jquery-->
  <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
  <!-- Bootstrap -->
  <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
  <!-- Materialize para funcao de mostrar mensagem (provisorio) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script>
    $(document).ready(function () {
      $('select').material_select();
    });
    {% if messages %}
    {% for message in messages %}
    $(document).ready(function () {
      Materialize.toast('{{ message }}', 4000);
    });
    {% endfor %}
    {% endif %}

  </script>
</body>

</html>
